<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/components/table.css">

    <title>BlackJack Mastery</title>
</head>

<body>
    <div class="table_wrapper">


        <div class="child difficulty">
            <button class="table_difficulty">Easy</button>
        </div>
        <!-- <div class="child"></div> -->
        <div class="child bankroll">
            <h3 class="table_bankroll">Bankroll: </h3>
        </div>

        <div class="child dealer">
            <div class="table_dealers_cards">
                <img class="card" src="images/Default_Deck/6_of_spades.png" alt="6ofclubs">
                <img class="back" src="images/Default_Deck/back.png" alt="back">
            </div>
        </div>
        <div class="child player1">

            <div class="player1_card_rect">
                <svg class="svg_rect">
                    <rect class="solid" x="0" y="0" rx="10" ry="10" width="100" height="150"></rect>
                </svg>
            </div>

            <div class="table_players_hands">
                <img class="card" src="images/Default_Deck/king_of_hearts2.png" alt="suicide king">
                <img class="card" src="images/Default_Deck/ace_of_spades2.png" alt="ace">
            </div>
            <div class="player1_bet_circle">
                <svg class="svg_circle">
                    <circle class="solid" cx="50" cy="50" r="25"/>
                </svg>
            </div>
        </div>
        <!-- <div class="child"></div> -->




        <div class="child stats">
            <div class="table_stats">
                <p>Hands: X</p>
                <p>Streak: X</p>
                <p>Accuracy: X</p>
            </div>
        </div>
        <div class="child player2">

            <div class="player2_card_rect">
                <svg class="svg_rect">
                    <rect class="dashed" x="0" y="0" rx="10" ry="10" width="100" height="150"></rect>
                </svg>
            </div>

            <div class="player2_bet_circle">
                <svg class="svg_circle">
                    <circle class="dashed" cx="50" cy="50" r="25"/>
                </svg>
            </div>
        </div>
        <div class="child player3">

            <div class="player3_card_rect">
                <svg class="svg_rect">
                    <rect class="dashed" x="0" y="0" rx="10" ry="10" width="100" height="150"></rect>
                </svg>
            </div>

            <div class="player3_bet_circle">
                <svg class="svg_circle">
                    <circle class="dashed" cx="50" cy="50" r="25"/>
                </svg>
            </div>
        </div>





        <div class="child menu">
            <nav class="navbar-container">
                <a href="#">Setting</a>
                <a href="#">Stats</a>
                <a href="#">Achievements</a>
                <a href="#">Leaderboard</a>
                <a href="#">About</a>
                <a href="index.html">Logout</a>
            </nav>
        </div>
        <div class="child decisions">
            <ul class="table_all_decisions">
                <li class="table_decision">
                    <button>Hit</button>
                </li>
                <li class="table_decision">
                    <button>Stand</button>
                </li>
                <li class="table_decision">
                    <button>Split</button>
                </li>
                <li class="table_decision">
                    <button>Double Down</button>
                </li>
                <li class="table_decision">
                    <button>Surrender</button>
                </li>
                <li class="table_decision">
                    <button>Insurance</button>
                </li>
            </ul>
        </div>
        <div class="child"></div>

    </div>



</body>

</html>
